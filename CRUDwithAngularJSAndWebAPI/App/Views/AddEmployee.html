<div  id="add" tabindex="-1" role="dialog" aria-labelledby="add-modal-label">
   
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-horizontal" id="add-form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="add-modal-label">Agrega un nuevo empleado</h4>
                </div>
				<div class="modal-body">
					<div class="form-group">
						<label for="add-firstname" class="col-sm-2 control-label">Primer Nombre</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="add-firstname" name="firstname" placeholder="Primer Nombre" ng-model="FirstName" required>
						</div>
					</div>
					<div class="form-group">
						<label for="add-lastname" class="col-sm-2 control-label">Apellido</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="add-lastname" name="lastName" placeholder="Segundo Nombre" ng-model="LastName" required>
						</div>
					</div>
					<div class="form-group">
						<label for="add-address" class="col-sm-2 control-label">Dirección</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="add-address" name="address" placeholder="Dirección" ng-model="Address">
						</div>
					</div>
					<div class="form-group">
						<label for="add-salary" class="col-sm-2 control-label">Salario</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="add-salary" name="mobile" placeholder="Salario" ng-model="Salary" required>
						</div>
					</div>
					<div class="form-group">
						<label for="add-dob" class="col-sm-2 control-label">Fecha Nacimineto</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="add-dob" name="mobile" placeholder="Fecha nacimineto" ng-model="DOB" required> [ej: 1990-01-21]
						</div>
					</div>
				
	<div class="form-group">
		<label for="add-department" class="col-sm-2 control-label">Department</label>
		<div class="col-sm-10" ng-controller="DepartmanetController">
			<select ng-model="DepartmentID" class="form-control" id="add-department" ng-options="dept as dept.DepartmentName for dept in DepartmentList"></select>


		</div>
	</div>


				</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="Close()">Cerrar</button>
                    <button type="submit" class="btn btn-primary" ng-click="Add()">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
