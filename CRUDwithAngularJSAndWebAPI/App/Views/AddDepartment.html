<div id="add" tabindex="-1" role="dialog" aria-labelledby="add-modal-label">

	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form class="form-horizontal" id="add-form">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="add-modal-label">Agrega un nuevo Departamento</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="add-firstname" class="col-sm-2 control-label">Primer Nombre</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="add-firstname" name="firstname" placeholder="Departamento Nombre" ng-model="DepartmentName" required>
						</div>
					</div>
					
					
				
					<!--
					<div class="form-group">
						<label for="add-department" class="col-sm-2 control-label">Department</label>
						<div class="col-sm-10" ng-controller="DepartmanetController">
							<select ng-model="DepartmentID" class="form-control" id="add-department" ng-options="dept as dept.DepartmentName for dept in DepartmentList"></select>


						</div>
					</div>

					-->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="Close()">Cerrar</button>
					<button type="submit" class="btn btn-primary" ng-click="Add()">Guardar Cambios</button>
				</div>
			</form>
		</div>
	</div>
</div>
