<div class="table-responsive">
	<table id="mytable" class="table table-bordred table-striped">
		<thead>
		<th>ID</th>
		<th>Nombre Departamento</th>
		<th>Edit</th>
		<th>Delete</th>
		</thead>
		<tbody>
			<tr ng-repeat="item in ListOfDepartment">
				<td>{{item.DepartmentID}}</td>
				<td>{{item.DepartmentName}}</td>
				<td><a class="btn btn-primary btn-xs" href="#/EditEmployee/{{item.DepartmentID}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
	<td><a class="btn btn-danger btn-xs" href="#/DeleteEmployee/{{item.DepartmentID}}"><span class="glyphicon glyphicon-trash"></span></a></td>
	
			</tr>
		</tbody>
	</table>
